<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        1.传统事件绑定
          <1>重复添加, 覆盖
          <2>不能精确删除事件上的一个函数

        2.事件监听器(低版本IE不兼容)
          addEventListener()
            格式:node.addEventListener("click")
            参数:
              第一个参数  事件类型
              第一个参数  回调函数
              第三个参数  布尔值  true  事件捕获
                          false  事件冒泡 默认
          removeEventListener()
            格式:node.removeEventListener()
            参数:
              第一个参数  事件类型
              第一个参数  删除函数的名字
      */
      onload = () => {
        let btn = document.getElementById("btn1");
        /* btn.onclick = () => {
          alert(1);
        }; */

        btn.addEventListener(
          "click",
          () => {
            alert(1);
          },
          false
        );
        btn.addEventListener(
          "click",
          () => {
            alert(2);
          },
          false
        );
      };
    </script>
  </head>
  <body>
    <button id="btn1">button1</button>
  </body>
</html>
