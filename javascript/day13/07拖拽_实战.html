<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
      }

      #div2 {
        width: 100px;
        height: 100px;
        background-color: green;
        position: absolute;
        left: 400px;
      }
    </style>
    <script tyep="text/javascript" src="../tool.js"></script>
    <script type="text/javascript">
      /* 
        拖拽:
          mousedown
            记录鼠标按下位置和被拖拽物体相对距离
            let offsetX = e.clientX - node.offsetLeft
            let offsetY = e.clientY - node.offsetTop
          mousemmove
            一直保持, 相对距离
            node.style.left = e.clientX - offsetX + 'px'
            node.style.top = e.clientY - offsetY + 'px'
          mouseup
            取消拖拽
       */
      onload = () => {
        let div1 = $("div1");
        let div2 = $("div2");
        limitDrag(div1);
        drag(div2);
      };
    </script>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
  </body>
</html>
