<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        阻止超链接的默认行为:
          1.简陋的阻止a链接默认行为的方式 
            缺点: 运行了return, 后续的内容我们就执行不到了
          2.规范的方法
       */
      onload = () => {
        let a = document.getElementById("a1");
        /* a1.onclick = () => {
          return confirm("quit?");
        }; */

        a.onclick = ev => {
          let e = ev || window.event;
          preDef(e);

          alert("refuse default after code");
        };
      };

      /* 
        跨浏览器阻止超链接默认行为的函数
       */
      function preDef(e) {
        if (e.preventDefault) {
          e.preventDefault();
        } else {
          window.event.returnValue = false;
        }
      }
    </script>
  </head>
  <body>
    <a href="https://www.baidu.com" id="a1">BaiDu</a>
  </body>
</html>
