<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #msg {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>

    <script type="text/javascript">
      function btnClick() {
        let oTxt = document.getElementById("txt1");
        let oMsg = document.getElementById("msg");

        let oValue = oTxt.value;
        let arr = [/md/gi, /ntmd/gi, /靠/gi, /操/gi, /nmsl/gi];
        for (let i = 0; i < arr.length; i++) {
          oValue = oValue.replace(arr[i], "*");
        }
        oMsg.innerHTML = oValue;
        oTxt.value = "";

        console.log(oMsg.innerHTML);
      }
    </script>
  </head>
  <body>
    <textarea name="" id="txt1" cols="30" rows="10"></textarea>
    <button onclick="btnClick()">发布</button>
    <div id="msg"></div>
  </body>
</html>
