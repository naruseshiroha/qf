<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        番茄炒蛋
        番茄 + 鸡蛋 + 调料

        事件绑定:
          元素节点.on + 事件类型 = 匿名函数
        [注] 系统会在事件绑定一旦完成的时候, 生成一个事件对象

        触发事件的时候, 系统会自动去调用事件绑定的函数
       */

      // 普通函数
      function show(ev) {
        // alert(arguments.length);
        // object MouseEvent
        // alert(arguments[0]);
        // alert(ev) // 这种通过形参拿事件对象的方法在IE8以下不兼容 IE8以下 window.event
        let e = ev || window.event;
        alert(e);
        alert("hello world");
      }

      // show();

      onload = () => {
        let btn = document.getElementById("btn1");
        // btn.onclick = show;

        // 事件对象获取的方法 固定的
        btn.onclick = ev => {
          let e = ev || window.event;
          alert(e);
        };
      };
    </script>
  </head>
  <body>
    <button id="btn1">按钮</button>
  </body>
</html>
