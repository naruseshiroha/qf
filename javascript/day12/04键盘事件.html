<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        事件类型的种类:
          一 鼠标事件
            click    单击
            dbclick   双击
            mouseover  鼠标移入
            mouseout   鼠标移出
            mousemove  鼠标移动(会不停的触发) 
            mouseenter  鼠标移入
            mouseleave  鼠标移出

          二 键盘事件(表单元素, 全局window)
            keydown   键盘按下(如果按下不放手, 会一直触发)
            keyup    键盘抬起

            keypress   键盘按下(只支持字符串)

          三 HTML事件
            1.window事件
            2.表单事件
       */
      onload = () => {
        let i = 0;
        /* onkeydown = () => {
          document.title = i++;
        }; */
        onkeypress = () => {
          document.title = i++;
        };
        onkeyup = () => {
          document.title = "抬起";
        };
      };
    </script>
  </head>
  <body></body>
</html>
