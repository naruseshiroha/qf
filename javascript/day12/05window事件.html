<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        事件类型的种类:
          一 鼠标事件
            click    单击
            dbclick   双击
            mouseover  鼠标移入
            mouseout   鼠标移出
            mousemove  鼠标移动(会不停的触发) 
            mouseenter  鼠标移入
            mouseleave  鼠标移出

          二 键盘事件(表单元素, 全局window)
            keydown   键盘按下(如果按下不放手, 会一直触发)
            keyup    键盘抬起

            keypress   键盘按下(只支持字符串)

          三 HTML事件
            1.window事件
              load    当页面加载完成以后触发
              unload   当页面解构的时候触发(刷新页面, 关闭当前页面)  IE才兼容
              scroll   页面滚动
              resize   窗口大小发生变换的时候触发
              
            2.表单事件
       */
      onload = () => {
        let i = 0;
        onscroll = () => {
          document.title = i++;
        };

        onresize = () => {
          document.title = i++;
        };
      };
    </script>
  </head>
  <body style="height: 3000px;">
    <h1>uoaini</h1>
  </body>
</html>
