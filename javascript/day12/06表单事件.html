<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        事件类型的种类:
          一 鼠标事件
            click    单击
            dbclick   双击
            mouseover  鼠标移入
            mouseout   鼠标移出
            mousemove  鼠标移动(会不停的触发) 
            mouseenter  鼠标移入
            mouseleave  鼠标移出

          二 键盘事件(表单元素, 全局window)
            keydown   键盘按下(如果按下不放手, 会一直触发)
            keyup    键盘抬起

            keypress   键盘按下(只支持字符串)

          三 HTML事件
            1.window事件
              load    当页面加载完成以后触发
              unload   当页面解构的时候触发(刷新页面, 关闭当前页面)  IE才兼容
              scroll   页面滚动
              resize   窗口大小发生变换的时候触发

            2.表单事件
              blur   失去焦点
              focus   获取焦点
              select  当我们在输入框内选中文本的时候触发
              change  当我们对输入框的文本进行修改并且失去焦点的时候

              [注] 必须添加在form元素上
              submit  当我们点击submit按钮才触发
              reset  当我们点击reset按钮才触发
              
       */
      onload = () => {
        let input = document.getElementById("input1");
        /* input.onblur = () => {
          input.value = "失去焦点";
        };
        input.onfocus = () => {
          input.value = "获取焦点";
        }; */
        /* input.onselect = () => {
          alert("被选中了");
        };
        input.onchange = () => {
          alert("被修改了");
        }; */

        let f1 = document.getElementById("f1");
        f1.onsubmit = () => {
          alert("提交");
        };
        f1.onreset = () => {
          alert("重置");
        };
      };
    </script>
  </head>
  <body>
    <!-- <input type="text" id="input1" value="default text" /> -->
    <form id="f1" action="">
      <input type="text" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
