<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        ndoe.getElementsByClassName
      */
      function elementsByClassName(node, className) {
        // 1.获取node这个节点下所有的子节点
        let nodes = node.getElementsByTagName("*");
        let arr = []; // 存放符合条件的节点
        for (let i = 0; i < nodes.length; i++) {
          if (nodes[i].className === className) {
            arr.push(nodes[i]);
          }
        }
        return arr;
      }

      onload = () => {
        let olNode = document.getElementById("ol1");
        let nodes = elementsByClassName(olNode, "box");
        console.log(nodes);
        for (let i = 0; i < nodes.length; i++) {
          nodes[i].style.backgroundColor = "#bfa";
        }
      };
    </script>
  </head>
  <body>
    <ul id="ul1">
      <li>111</li>
      <li class="box">111</li>
      <li>111</li>
      <li>111</li>
      <li class="box">111</li>
      <li name="hello">111</li>
      <div class="box" name="hello">div</div>
    </ul>
    <input type="text" name="hello" />
    <span name="hello">span</span>
    <ol id="ol1">
      <li>222</li>
      <li class="box">222</li>
      <li class="box">222</li>
      <li>222</li>
    </ol>
  </body>
</html>
