<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        document.querySelector()
          返回值: 一个元素节点, 找到符合条件的第一个元素节点

        document.querySelectorAll()
          返回值: 返回值, 是一个伪数组

        参数: 字符串 CSS选择器格式字符串
      */

      onload = () => {
        let olNode = document.querySelector("#ol1");
        // olNode.style.backgroundColor = "#bfa";
        console.log(olNode);

        let liNode = document.querySelector("li");
        // liNode.style.backgroundColor = "#bfa";
        console.log(liNode);

        let cNode = document.querySelector("ol .box");
        // cNode.style.backgroundColor = "#bfa";
        console.log(cNode);

        let nNode = document.querySelector("[name=hello]");
        // nNode.style.backgroundColor = "#bfa";
        console.log(nNode);

        let ulNodes = document.querySelectorAll("#ul1");
        /* for (let i = 0; i < ulNodes.length; i++) {
          ulNodes[i].style.backgroundColor = '#bfa'
        } */
        console.log(ulNodes);

        let oLis = document.querySelectorAll("ol li");
        /* for (let i = 0; i < oLis.length; i++) {
          oLis[i].style.backgroundColor = "#bfa";
        } */
        console.log(oLis);

        let oBoxs = document.querySelectorAll("ol .box");
        /* for (let i = 0; i < oBoxs.length; i++) {
          oBoxs[i].style.backgroundColor = "#bfa";
        } */
        console.log(oBoxs);

        let nHellos = document.querySelectorAll("ul [name=hello]");
        for (let i = 0; i < nHellos.length; i++) {
          nHellos[i].style.backgroundColor = "#bfa";
        }
        console.log(nHellos);
      };
    </script>
  </head>
  <body>
    <ul id="ul1">
      <li>111</li>
      <li class="box">111</li>
      <li>111</li>
      <li>111</li>
      <li class="box">111</li>
      <li name="hello">111</li>
      <div class="box" name="hello">div</div>
    </ul>
    <input type="text" name="hello" />
    <span name="hello">span</span>
    <ol id="ol1">
      <li>222</li>
      <li class="box">222</li>
      <li class="box">222</li>
      <li>222</li>
    </ol>
  </body>
</html>
