<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        childNodes  访问当前节点下所有子节点
        firstChild  访问第一个子节点
        firstChild  访问第一个子节点
        nextSibling  访问当前节点兄弟节点中的下一个节点
        previousSibling  访问当前节点兄弟节点中的上一个节点
        [注] 上述这些属性都包含文本节点


        [注] 下述方法只获取子节点中的元素节点 (IE8 以下不兼容)
        children
        firstElementChild
        lastElementChild
        nextElementChild
        previousElementChild

              nodeType   nodeNmae   nodeValue
        元素节点    1     标签名    null
        属性节点    2     属性名    属性值
        文本节点    3     #text    文本内容

        空格 回车 换行  看不见  是字符
      */
      onload = () => {
        let oDiv = document.getElementById("div1");
        let cNodes = oDiv.childNodes;
        console.log(cNodes);
        console.log(
          // cNodes[0],
          cNodes[0].nodeType,
          cNodes[0].nodeName,
          cNodes[0].nodeValue
        );
        console.log(
          // cNodes[1],
          cNodes[1].nodeType,
          cNodes[1].nodeName,
          cNodes[1].nodeValue
        );
        console.log(
          // cNodes[2],
          cNodes[2].nodeType,
          cNodes[2].nodeName,
          cNodes[2].nodeValue
        );
        console.log(
          // cNodes[3],
          cNodes[3].nodeType,
          cNodes[3].nodeName,
          cNodes[3].nodeValue
        );
        console.log(
          // cNodes[4],
          cNodes[4].nodeType,
          cNodes[4].nodeName,
          cNodes[4].nodeValue
        );

        /* 
          将纯空白的文本节点剔除
        */
        console.log(oDiv.children);
        console.log(oDiv.firstElementChild);
        console.log(oDiv.lastElementChild);

        console.log(oDiv.firstElementChild.nextSibling);
        console.log(oDiv.firstElementChild.nextElementSibling);
      };
    </script>
  </head>
  <body>
    <div id="div1">
      <em>em文本</em>
      div文本
      <strong>strong文本</strong>
    </div>
  </body>
</html>
