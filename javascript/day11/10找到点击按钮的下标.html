<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      onload = () => {
        let butNodes = document.getElementsByTagName("button");
        for (var i = 0; i < butNodes.length; i++) {
          butNodes[i].onclick = () => {
            alert(i);
          };
        }

        alert("循环结束了:" + i);
      };
    </script>
  </head>
  <body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
  </body>
</html>
