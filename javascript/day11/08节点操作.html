<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      /*
        document.write()
          [注] 会覆盖页面上原有的内容

        createElement()
          格式: document.creatElement()
          参数: 标签名
          返回值: 创建好的这个节点

        appendChild()
          格式: node1.appendChild(node2)
          功能: 将node2节点插入到node1节点子节点的末尾

        createTextNode()
          格式: document.createTextNode()
          功能: 创建文本节点(纯文本 不解析标签)

        insertBefore()
          格式: box1.parentNode.insertBefore(box2, box1)
          功能: 将box2节点添加到box1的前面

        replaceChild()
          格式: box1.parentNode.replaceChild(box2, box1)
          功能: 用box2节点将box1节点替换

        cloneNode()
          格式: node.cloneNode()
          格式2: node.cloneNode(true)  克隆节点本身和子节点
          返回值: 克隆出来的新节点

        removeChild()
          格式: box.parentNode.removeChild(box)
          功能: 将box节点从页面上删除
      */

      onload = () => {
        let oBtn = document.getElementById("btn1");
        let oDiv = document.getElementById("div1");
        oBtn.onclick = () => {
          let pNode = document.createElement("p");
          let tNode = document.createTextNode("<h1>uoaini zyy</h1>");
          pNode.appendChild(tNode);
          // oDiv.appendChild(pNode);

          // 将p节点插入到oDiv节点的前面
          // document.body.insertBefore(pNode, oDiv);

          // document.body.replaceChild(pNode, oDiv);

          // let newNode = oDiv.cloneNode()
          let newNode = oDiv.cloneNode(true)
          // document.body.appendChild(newNode)
          
          document.body.removeChild(oDiv)
        };
      };
    </script>
  </head>
  <body>
    <div id="div1">
      <em>em文本</em>
      div文本
      <strong>strong文本</strong>
    </div>
    <button id="btn1">节点操作</button>
  </body>
</html>
