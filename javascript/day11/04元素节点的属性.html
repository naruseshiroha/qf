<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script type="text/javascript">
      /* 
        innetHTML 获取标签见内容 会解析标签
        innerText 获取标签间纯文本

        outerHTML 从外标签开始到外标签结束
      */
      onload = () => {
        let oDiv = document.getElementById("div1");
        console.log(oDiv.innerHTML);
        // 赋值
        // oDiv.innerHTML = "<h1>uoaini zyy</h1>";

        console.log(oDiv.innerText);
        // oDiv.innerText = "<h1>uoaini zyy</h1>";

        console.log(oDiv.outerHTML);
        oDiv.outerHTML = "<h1>uoaini zyy</h1>";
      };
    </script>
  </head>
  <body>
    <div id="div1">
      div文本
      <em>em文本</em>
      <strong>strong文本</strong>
    </div>
  </body>
</html>
