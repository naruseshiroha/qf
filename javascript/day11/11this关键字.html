<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      /*
        this概念: 只要封装函数, 任何一个函数系统会内置一个叫做this的变量
              this变量存储的是地址, 是当前函数主人的地址

            [注] this永远指向当前函数的主人, 函数的主人要通过当前上下文去判断

        this类似于现实生活中, 用到的'我'
        xxx说: '我'
       /*

      /* 
        常用的情况
       */
      let person = {
        username: "曾园艺",
        gender: "female",
        show() {
          console.log(
            `my name is ${this.username}, gender is ${person.gender}.`
          );
        }
      };

      // 给对象添加方法
      // person.xxx = function() {};

      // person.show();

      function show() {
        console.log(this);
      }
      window.show();

      onload = () => {
        let oBtn = document.getElementById("btn1");
        oBtn.onclick = function() {
          console.log(this);
        };
      };
    </script>
  </head>
  <body>
    <button id="btn1">按钮1</button>
  </body>
</html>
